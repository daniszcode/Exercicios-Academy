<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calculadora/calculadora.css" />
    <link
      rel="shortcut icon"
      href="/calculadora/assets/think.svg"
      type="image/x-icon"
    />
    <title>calculadora</title>
  </head>
  <body>
    <main class="container-calc--main">
      <section class="box-up--section">
        <div class="box-finder">
          <span class="results"></span>
        </div>
        <div class="box-finder--icons">
          <img src="/calculadora/assets/think.svg" alt="math-girl" />
          <img src="/calculadora/assets/mathematics.svg" alt="math-symbols" />
          <img src="/calculadora/assets/anime.svg" alt="anime-baloon-girl" />
        </div>
      </section>
    </main>
  </body>
</html>
