<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calculadora/calculadora.css" />
    <link
      rel="shortcut icon"
      href="/calculadora/assets/think.svg"
      type="image/x-icon"
    />
    <title>calculadora</title>
  </head>
  <body>
    <main class="container-calc--main">
      <section class="box-up--section">
        <div class="box-finder">
          <span class="results"></span>
        </div>
        <div class="box-finder--icons">
          <img
            id="math-girl"
            class="box--icons"
            src="/calculadora/assets/think.svg"
            alt="math-girl"
          />
          <img
            id="math-symbols"
            class="box--icons"
            src="/calculadora/assets/mathematics.svg"
            alt="math-symbols"
          />
          <img
            id="anime-baloon-girl"
            class="box--icons"
            src="/calculadora/assets/anime.svg"
            alt="anime-baloon-girl"
          />
        </div>
      </section>
      <section class="box-midlle--section">
        <div>
          <div class="box-numbers--up">
            <button
              onclick="numberSeven()"
              class="buttoun"
              id="buttoun-seven"
              class=""
            >
              7
            </button>
            <button onclick="numberEight()" class="buttoun" id="buttoun-eight">
              8
            </button>
            <button onclick="numberNine()" class="buttoun" id="buttoun-nine">
              9
            </button>
            <button class="buttoun" id="buttoun-bar">/</button>
          </div>
          <div class="box-numbers--down">
            <button onclick="numberFour()" class="buttoun" id="buttoun-four">
              4
            </button>
            <button onclick="numberFive()" class="buttoun" id="buttoun-five">
              5
            </button>
            <button onclick="numberSix()" class="buttoun" id="buttoun-six">
              6
            </button>
            <button class="buttoun" id="buttoun-X">X</button>
          </div>
        </div>

        <div class="box-buttoun--clean">
          <button class="buttoun--clean" id="buttoun-clean">C</button>
        </div>
      </section>
      <section class="box-down--section">
        <div>
          <div class="box-numbers--up">
            <buttoun onclick="numberOne()" class="buttoun-down" id="buttoun-one"
              >1</buttoun
            >
            <buttoun onclick="numberTwo()" class="buttoun-down" id="buttoun-two"
              >2</buttoun
            >
            <buttoun
              onclick="numberThree()"
              class="buttoun-down"
              id="buttoun-three"
              >3</buttoun
            >
            <buttoun class="buttoun-down" id="buttoun-minus">-</buttoun>
          </div>
          <div class="box-numbers--down">
            <buttoun
              onclick="numberZero()"
              class="buttoun-down"
              id="buttoun-zero"
              >0</buttoun
            >
            <buttoun class="buttoun-down" id="buttoun-symbol">.</buttoun>
            <buttoun class="buttoun-down" id="buttoun-percent">%</buttoun>
            <buttoun class="buttoun-down" id="buttoun-mine">+</buttoun>
          </div>
        </div>
        <div class="box-buttoun--clean">
          <button class="buttoun--clean" id="buttoun--clean">=</button>
        </div>
      </section>
    </main>
    <script src="/calculadora/calculadora.js"></script>
    <script src="/calculadora/valueOfButtouns.js"></script>
  </body>
</html>
