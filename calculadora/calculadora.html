<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calculadora/calculadora.css" />
    <link
      rel="shortcut icon"
      href="/calculadora/assets/think.svg"
      type="image/x-icon"
    />
    <title>calculadora</title>
  </head>
  <body>
    <main class="container-calc--main">
      <section class="box-up--section">
        <div class="box-finder">
          <span class="results"></span>
        </div>
        <div class="box-finder--icons">
          <img
            id="math-girl"
            class="box--icons"
            src="/calculadora/assets/think.svg"
            alt="math-girl"
          />
          <img
            id="math-symbols"
            class="box--icons"
            src="/calculadora/assets/mathematics.svg"
            alt="math-symbols"
          />
          <img
            id="anime-baloon-girl"
            class="box--icons"
            src="/calculadora/assets/anime.svg"
            alt="anime-baloon-girl"
          />
        </div>
      </section>
      <section class="box-midlle--section">
        <div>
          <div class="box-numbers--up">
            <button class="buttoun" id="buttoun-seven" class="">7</button>
            <button class="buttoun" id="buttoun-eight">8</button>
            <button class="buttoun" id="buttoun-nine">9</button>
            <button class="buttoun" id="buttoun-bar">/</button>
          </div>
          <div class="box-numbers--down">
            <button class="buttoun" id="buttoun-four">4</button>
            <button class="buttoun" id="buttoun-five">5</button>
            <button class="buttoun" id="buttoun-six">6</button>
            <button class="buttoun" id="buttoun-X">X</button>
          </div>
        </div>

        <div class="box-buttoun--clean">
          <button class="buttoun--clean" id="buttoun-clean">C</button>
        </div>
      </section>
      <section class="box-down--section">
        <div>
          <div class="box-numbers--up">
            <buttoun class="buttoun" id="buttoun-one">1</buttoun>
            <buttoun class="buttoun" id="buttoun-two">2</buttoun>
            <buttoun class="buttoun" id="buttoun-three">3</buttoun>
            <buttoun class="buttoun" id="buttoun-trace">-</buttoun>
          </div>
          <div class="box-numbers--down">
            <buttoun class="buttoun" id="buttoun-zero">0</buttoun>
            <buttoun class="buttoun" id="buttoun-symbol">.</buttoun>
            <buttoun class="buttoun" id="buttoun-percent">%</buttoun>
            <buttoun class="buttoun" id="buttoun-cross">+</buttoun>
          </div>
        </div>
        <div class="box-buttoun--clean">
          <button class="buttoun--clean" id="buttoun--clean">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
